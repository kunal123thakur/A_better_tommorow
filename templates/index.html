<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Picture Chat</title>
    <style>
        :root {
            --bg-color: #343541;
            --sidebar-bg: #202123;
            --chat-bg: #343541;
            --input-bg: #40414f;
            --text-color: #ececf1;
            --user-msg-bg: #343541;
            --ai-msg-bg: #444654;
            --border-color: #565869;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-right: 1px solid #000;
        }

        .new-chat-btn {
            border: 1px solid var(--border-color);
            background: transparent;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #2a2b32;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            padding-bottom: 150px; /* Space for input */
        }

        .message-row {
            width: 100%;
            padding: 24px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .message-row.assistant {
            background-color: var(--ai-msg-bg);
        }

        .message-row.user {
            background-color: var(--user-msg-bg);
        }

        .message-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            padding: 0 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            background-color: #10a37f; /* OpenAI green-ish */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .avatar.user {
            background-color: #5436da;
        }

        .text-content {
            flex: 1;
            white-space: pre-wrap;
        }

        .image-grid {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .image-grid img {
            max-width: 45%;
            border-radius: 8px;
            border: 1px solid #555;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-grid img:hover {
            transform: scale(1.02);
        }

        .input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(53,55,64,0), #353740 20%);
            padding: 20px 0 40px;
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 100%;
            max-width: 768px;
            position: relative;
            background-color: var(--input-bg);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid rgba(32,33,35,0.5);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            resize: none;
            max-height: 200px;
            outline: none;
            padding: 0;
            margin: 0;
            font-family: inherit;
            line-height: 1.5;
        }

        #send-btn {
            background: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        #send-btn:hover {
            color: #d9d9e3;
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8e8ea0;
        }

    </style>
</head>
<body>

    <!-- Sidebar (Mockup) -->
    <div class="sidebar">
        <button class="new-chat-btn" onclick="location.reload()">
            <span>+</span> New chat
        </button>
        <!-- Could add history list here later -->
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
        <div class="chat-container" id="chat-container">
            <!-- Initial Welcome Message -->
            <div class="message-row assistant">
                <div class="message-content">
                    <div class="avatar">AI</div>
                    <div class="text-content">Hello! I am your enhanced AI assistant. I can chat and display images (2 at a time) if you ask. How can I help you?</div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-box">
                <textarea id="user-input" rows="1" placeholder="Send a message..."></textarea>
                <button id="send-btn">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    let history = [];

    function appendMessage(role, text, imageUrls = []) {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('message-row', role);

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('message-content');

        const avatarDiv = document.createElement('div');
        avatarDiv.classList.add('avatar', role);
        avatarDiv.innerText = role === 'user' ? 'U' : 'AI';

        const textDiv = document.createElement('div');
        textDiv.classList.add('text-content');
        textDiv.innerText = text;

        // Append images if any
        if (imageUrls && imageUrls.length > 0) {
            const gridDiv = document.createElement('div');
            gridDiv.classList.add('image-grid');
            imageUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = "AI Image";
                img.onclick = () => window.open(url, '_blank');
                gridDiv.appendChild(img);
            });
            textDiv.appendChild(gridDiv);
        }

        contentDiv.appendChild(avatarDiv);
        contentDiv.appendChild(textDiv);
        rowDiv.appendChild(contentDiv);
        chatContainer.appendChild(rowDiv);

        // Scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';
        userInput.style.height = 'auto'; // Reset height
        sendBtn.disabled = true;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: history })
            });

            const data = await response.json();

            if (data.error) {
                appendMessage('assistant', "Error: " + data.error);
            } else {
                appendMessage('assistant', data.response, data.image_urls);
                
                // Update history
                history.push({ role: 'user', content: text });
                if (data.assistant_message) {
                    history.push(data.assistant_message);
                } else {
                    history.push({ role: 'assistant', content: data.response });
                }
            }

        } catch (e) {
            console.error(e);
            appendMessage('assistant', "Something went wrong.");
        } finally {
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    sendBtn.addEventListener('click', sendMessage);

    // Auto-resize textarea and handle Enter key
    userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = 'auto';
    });

    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
